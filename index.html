<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <div>
        <div class="image">
          <img src="assets/images/illustration-article.svg" height="200px" alt="illustration-article"> 
        </div>
        <button>
        Learning
        </button>
        <div class="pub">
          <p>Published 21 Dec 2023</p>
        </div>
        <h2>HTML & CSS foundations</h2>
        <div class="desc">
          <p>These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.</p>
        </div>
        <div class="credit">
          <img src="assets/images/image-avatar.webp" height="30px" alt="image-avatar">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
